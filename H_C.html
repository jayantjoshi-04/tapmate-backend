<body>

    <div>
        <button class="newcart" onclick="clearCart()">New cart</button>
    <div class="searchbar">Search</div>
    </div>
<div class="menu">

       <div class="mc" data-name="masalachai" data-price="20">

       <div class="mg" data-name="maggi" data-price="40">

        <img src="stock/icons/maggi.png"></img>

       <div class="sm" data-name="samosa" data-price="20">

</div>

    <a href="#" class="footer-logo">TAPMATE</a>
    <img src="stock/illustrations/footercard.png" alt="idcard" class="footer-card">
</footer>





<script>

function showNotification(message, color = '#00c853')
{
  const notif = document.getElementById('notification');
  notif.textContent = message;
  notif.style.backgroundColor = color;
  notif.style.display = 'block';

  setTimeout(() => {
    notif.style.display = 'none';
  }, 3000);
}
  function clearCart() {
  localStorage.removeItem('cart');
  showNotification("üóëÔ∏è Cart cleared!");
  showCart(); // ‚úÖ 
  }

  function addToCart(button) {
    const item = button.parentElement;
    const name = item.getAttribute('data-name');
    const price = item.getAttribute('data-price');

    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({ name, price });
    localStorage.setItem('cart', JSON.stringify(cart));

    showNotification(`${name} added to cart!`);

  }
</script>

</body>
</html>
